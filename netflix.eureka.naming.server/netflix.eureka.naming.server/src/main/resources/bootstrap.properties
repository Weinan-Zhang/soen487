spring.application.name=netflix.eureka.naming.server

spring.cloud.config.name=netflix.eureka.naming.server
spring.cloud.config.profile=development
spring.cloud.config.label=master

# 采用注册中心访问配置服务地址
#eureka.client.service-url.default-zone=${eureka.client.service-url.default-zone}
#spring.cloud.config.discovery.enabled=true
#spring.cloud.config.discovery.service-id=config.server

# 采用直接访问配置服务地址
spring.cloud.config.uri=http://localhost:8762
spring.cloud.config.username=admin
spring.cloud.config.password=123456
management.endpoints.web.exposure.include=*

# 热更新配置客户端需要此配置以完成服务器端和客户端的匹配，否则无法完成配置热更新
spring.cloud.bus.id = ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
logging.level.org.springframework.cloud.bus=debug