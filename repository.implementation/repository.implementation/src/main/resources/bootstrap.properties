
spring.cloud.config.profile=development
spring.cloud.config.uri=http://localhost:8762
spring.cloud.config.label=master
spring.cloud.config.username=admin
spring.cloud.config.password=123456
management.endpoints.web.exposure.include=*

eureka.client.service-url.default-zone=${eureka.server.url}

server.port=${server.port}

spring.datasource.url=${repository.datasource.url}
spring.datasource.username=${repository.datasource.username}
spring.datasource.password=${repository.datasource.password}
spring.datasource.driver-class-name=${repository.datasource.driver}
spring.datasource.initialization-mode=${repository.datasource.initialization-mode}

spring.jpa.database=${repository.jpa.database}
spring.jpa.hibernate.ddl-auto=${repository.jpa.hibernate.ddl-auto}
spring.jpa.show-sql=${repository.jpa.show-sql}
spring.jpa.hibernate.naming.physical-strategy=${repository.jpa.hibernate.naming.physical-strategy}
spring.jpa.properties.hibernate.dialect=${repository.jpa.properties.hibernate.dialect}